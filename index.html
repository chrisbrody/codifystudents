<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Codify Students</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <!-- Important Owl stylesheet -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="codifyStudents">
    <!-- call to action section -->
    <section id="call-to-action">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 id="mtop15" class="display-2 text-center">Codify Academy Graduates - Where Our Elite Reside</h1>
        </div>
      </div>
    </section>

    <!-- logos of places students have been hired at -->
    <section id="companies-hired-at">
      <div id="owl-demo">
        <div class="item"><img src="img/companies/apple.png" alt="Apple"></div>
        <div class="item"><img src="img/companies/walmart2.png" alt="Walmart"></div>
        <div class="item"><img src="img/companies/crunchyroll2.png" alt="Cruncy Roll"></div>
        <div class="item"><img src="img/companies/art.png" alt="Art.com"></div>
        <div class="item"><img src="img/companies/pearson.png" alt="Pearson Publishing"></div>
        <div class="item"><img src="img/companies/sfu.png" alt="San Francisco University"></div>
        <div class="item"><img src="img/companies/airbnb.png" alt="Air B &amp; B"></div>
        <div class="item"><img src="img/companies/shutterfly.png" alt="Shutterfly"></div>
        <div class="item"><img src="img/companies/levenstudios.png" alt="Leven Studios"></div>
        <div class="item"><img src="img/companies/revolution11.png" alt="Owl Image"></div>       
      </div>
    </section>

    <!-- current available students -->
    <section id="current-students" ng-controller="studentCtrl">
      <div class="container-fluid">
        <div class="row panel" style="padding:5px;" ng-repeat="x in students">
          <div class="col-md-4 blur_bg" ng-style="{'background-image':'url({{x.imageLarge}})'}">
          </div>
          <div class="col-md-8  col-xs-12">
            <img src="{{x.imageSmall}}" class="img-thumbnail picture hidden-xs" />
            <div class="header">
              <h1>{{x.name}}</h1>
              <h4>Strengths</h4>
              <span>{{x.strengths}}</span>
              <h4>About Me</h4>
              <span>{{x.about}}</span>
              <br><br>
              <h4 class="text-center"><a href="{{x.profile}}">{{x.profile}}</a></h4>
            </div>
          </div> 
        </div>

      </div>
    </section>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- bootstrap JavaScript -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <!-- owl carousel -->
    <script src="js/owl.carousel.js"></script>
    <!-- angular js -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- angular custom js -->
    <script src="js/app.js"></script>
    <!-- custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
